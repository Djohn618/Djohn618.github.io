<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank! | Deshan John</title>
    <meta name="description" content="Danke für Ihre Nachricht. Ich werde mich bald bei Ihnen melden.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="alternate icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --color-dark-1: #2C3333;
            --color-dark-2: #395B64;
            --color-light-1: #A5C9CA;
            --color-light-2: #E7F6F2;
            --color-accent-1: #00312C;
            --color-accent-2: #182F57;
            --color-accent-3: #50B6FE;
            --color-success: #10b981;
            --color-success-light: #d1fae5;
            --bg-light: #E7F6F2;
            --text-light: #2C3333;
            --bg-dark: #1a1a1a;
            --text-dark: #E7F6F2;
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Playfair Display', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container-thankyou {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            position: relative;
            z-index: 10;
        }

        .icon-wrapper {
            position: relative;
            margin: 0 auto 2.5rem;
            width: 220px;
            height: 220px;
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .envelope-icon {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-accent-3) 0%, var(--color-dark-2) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7rem;
            color: white;
            box-shadow: 0 20px 60px rgba(80, 182, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .envelope-icon {
            box-shadow: 0 20px 60px rgba(80, 182, 254, 0.5);
        }

        .checkmark {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 70px;
            height: 70px;
            background-color: var(--color-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            border: 4px solid var(--bg-light);
            animation: checkmarkPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        body.dark-mode .checkmark {
            border-color: var(--bg-dark);
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--color-accent-3);
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(400px) rotate(720deg); opacity: 0; }
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: var(--font-display);
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: var(--color-dark-2);
            line-height: 1.8;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        body.dark-mode .message {
            color: var(--color-light-1);
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.6s ease 0.6s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--color-dark-2);
            color: white;
            box-shadow: 0 10px 30px rgba(57, 91, 100, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(57, 91, 100, 0.4);
            background-color: var(--color-accent-3);
        }

        body.dark-mode .btn-primary {
            background-color: var(--color-accent-3);
        }

        body.dark-mode .btn-primary:hover {
            background-color: var(--color-dark-2);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-dark-2);
            border: 2px solid var(--color-dark-2);
        }

        .btn-secondary:hover {
            background-color: var(--color-dark-2);
            color: white;
            transform: translateY(-3px);
        }

        body.dark-mode .btn-secondary {
            color: var(--color-accent-3);
            border-color: var(--color-accent-3);
        }

        body.dark-mode .btn-secondary:hover {
            background-color: var(--color-accent-3);
            color: var(--bg-dark);
        }

        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--color-light-1);
            animation: fadeInUp 0.6s ease 0.8s both;
        }

        body.dark-mode .contact-info {
            border-color: var(--color-dark-2);
        }

        .contact-info p {
            font-size: 0.95rem;
            color: var(--color-dark-2);
        }

        body.dark-mode .contact-info p {
            color: var(--color-light-1);
        }

        .contact-info a {
            color: var(--color-accent-3);
            text-decoration: none;
            font-weight: 600;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: 2px solid var(--text-light);
            color: var(--text-light);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            z-index: 100;
        }

        body.dark-mode .dark-mode-toggle {
            border-color: var(--text-dark);
            color: var(--text-dark);
        }

        .dark-mode-toggle:hover {
            background-color: var(--color-dark-2);
            border-color: var(--color-dark-2);
            color: white;
            transform: rotate(20deg);
        }

        body.dark-mode .dark-mode-toggle:hover {
            background-color: var(--color-accent-3);
            border-color: var(--color-accent-3);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .message {
                font-size: 1rem;
            }

            .icon-wrapper {
                width: 180px;
                height: 180px;
            }

            .envelope-icon {
                font-size: 5rem;
            }

            .checkmark {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .dark-mode-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .icon-wrapper {
                width: 150px;
                height: 150px;
            }

            .envelope-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Dark Mode Toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container-thankyou">
        <div class="icon-wrapper">
            <div class="envelope-icon">
                <i class="fas fa-envelope-open-text"></i>
                <div class="checkmark">
                    <i class="fas fa-check"></i>
                </div>
            </div>
        </div>

        <h1 class="title">Vielen Dank!</h1>
        <p class="message">
            Ihre Nachricht wurde erfolgreich versendet.<br>
            Ich werde mich schnellstmöglich bei Ihnen melden und freue mich auf unser Gespräch!
        </p>

        <div class="button-group">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                Zurück zur Startseite
            </a>
            <a href="/#work" class="btn btn-secondary">
                <i class="fas fa-briefcase"></i>
                Meine Projekte ansehen
            </a>
        </div>

        <div class="contact-info">
            <p>
                Bei dringenden Anfragen können Sie mich direkt per E-Mail erreichen:<br>
                <a href="mailto:deshan.john@gmx.ch">deshan.john@gmx.ch</a>
            </p>
        </div>
    </div>

    <script>
        // Dark mode toggle - Default to dark mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        const savedMode = localStorage.getItem('darkMode');
        
        // Default to dark mode: enable if not explicitly disabled
        if (savedMode === 'disabled') {
            body.classList.remove('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#50B6FE', '#395B64', '#A5C9CA', '#10b981'];
            const confettiCount = 30;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // Trigger confetti on load
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 500);
        });
    </script>
</body>
</html>
